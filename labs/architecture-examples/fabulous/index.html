<!doctype html>
<html lang="en" rave-debug>
	<head>
		<meta charset="utf-8">
		<title>Fabulous • TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
        <script src="bower_components/rave/rave.js"></script>
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
                <form onsubmit="add">
                    <input id="new-todo" name="description" placeholder="What needs to be done?" autofocus required>
                </form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main">
				<input id="toggle-all" type="checkbox" data-model="allCompleted" onchange="toggleAll">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list" data-model="todos">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li data-list ondblclick="beginEdit" onsubmit="endEdit">
						<div class="view">
							<input name="id" type="hidden">
							<input name="complete" class="toggle" type="checkbox">
							<label>{{description}}</label>
							<button class="destroy" onclick="remove"></button>
						</div>
                        <form>
                            <input name="description" class="edit">
                        </form>
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer">
				<!-- This should be `0 items left` by default -->
				<span id="todo-count">
                    <span data-cardinality="0">0 items left</span>
                    <span data-cardinality="1"><strong>1</strong> item left</span>
                    <span data-cardinality="n"><strong data-model="remaining">2</strong> items left</span>
                </span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a class="all" href="#/">All</a>
					</li>
					<li>
						<a class="active" href="#/active">Active</a>
					</li>
					<li>
						<a class="completed" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button id="clear-completed" onclick="clearCompleted">Clear completed (<span data-model="completed">1</span>)</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove this ↓ -->
		<script src="bower_components/todomvc-common/base.js"></script>
	</body>
</html>
